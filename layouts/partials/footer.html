<footer>
  <div class="container beautiful-jekyll-footer">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <div class="shariff" 
             data-lang="{{ .Site.Language }}" 
             data-share-services="[&quot;{{ delimit .Site.Params.shareservices "&quot;,&quot;" }}&quot;]"
             data-abo-services="[&quot;{{ delimit .Site.Params.aboservices "&quot;,&quot;" }}&quot;]"
             data-mail-url="mailto:{{ .Site.Author.email }}"
             data-mail-subject="{{ .Site.Title }}: {{ .Title }}"
             data-mail-body="{{ .Site.BaseURL }}{{ .URL }}"
        ></div>
        <p class="copyright text-muted">
    		  {{ .Site.Author.name }}
    		  &nbsp;&bull;&nbsp;
    		  2015-{{ .Site.LastChange.Format "2006" }}
    		  
          {{ if .Site.Author.impressum }}
    		  &nbsp;&bull;&nbsp;
    		  <a href="{{ .Site.BaseURL }}{{.Site.Author.impressum}}">Impressum</a>
    		  {{ end }}
  	    </p>
      </div>
    </div>
  </div>
</footer>

<script src="{{ .Site.BaseURL }}js/jquery-1.11.2.min.js"></script>
<script src="{{ .Site.BaseURL }}js/bootstrap.min.js"></script>
<script src="{{ .Site.BaseURL }}js/main.js"></script>

{{ template "_internal/google_analytics.html" . }}

<script src="{{ .Site.BaseURL }}js/shariff.min.js"></script>
